<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>前端展示页面</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<style type="text/css">
		.deo{
			margin:10px auto;
			position:absolute;
			top: 100px;
			right: 100px;
		}
	</style>
</head>
<body>
	<div class="nav" id="nav-all"></div>
	<div class="timer" id="t-timer"></div>
	<script>
		var navAll = document.getElementById('nav-all');
		var json = {
			"list1":[
				{title:"手机效果"},
				{title:"JD",href:'./js/mobile/index.html'},
				{title:"element",href:'./vueproject/dist-element/index.html'}
			],
			"list2":[
				{title:"时间日期"},
				{title:"时间",href:'./js/images/timer/倒计时.html'},
				{title:"星级评分",href:'./js/images/star/星级评分.html'},
				{title:"倒计时钟",href:'./js/practice/倒计时钟.html'},
				{title:"时钟",href:'./js/practice/网页时钟.html'},
				{title:"进行中",href:'javascript:viod(0)'},
				{title:"数组练习",href:'./js/practice/数组练习：各种数组方法.html'}
			],
			"list3":[
				{title:"表单代码"},
				{title:"控制元素",href:'./js/list/controlDiv/demo.html'},
				{title:"下拉框",href:'./js/list/slide/demo.html'},
				{title:"复选框",href:'./js/list/verification/demo.html'},
				{title:"表单验证",href:'./js/list/signIn/demo.html'},
				{title:"键盘控制",href:'./js/list/controlDiv/键盘控制DIV.html'},
				{title:"模拟select",href:'./js/list/controlDiv/模拟select.html'}
			],
			"list4":[
				{title:"内容展示"},
				{title:"对象版",href:'./js/images/autoImg/对象版无缝轮播.html'},
				{title:"GB主页",href:'./js/gogbuy/index.html'},
				{title:"YB主页",href:'./js/YB/index.html'},
				{title:"Pos",href:'./vueproject/dist/index.html'},
				{title:"cnodejs",href:'./vueproject/dist1/index.html'},
			],
			"list5":[
				{title:"图片部分"},
				{title:"3D轮播",href:'./js/images/changeImg3D/demoJS.html'},
				{title:"左右轮播",href:'./js/images/autoImg/demo.html'},
				{title:"皮肤切换",href:'./js/images/skinChange/demo.html'},
				{title:"淡入淡出",href:'./js/images/fadeInImg/demo.html'},
				{title:"放大效果",href:'./js/images/bigImg/demo.html'},
				{title:"扑克效果",href:'./js/images/pk/demo.html'}
			]
		};
		var str = '';
		for (var k in json) {
			var items = json[k];
			var sub = '<div class="nav-item">';
			for (var j = 0; j < items.length; j++) {
				var son = items[j];
				if( j == 0 ){
					sub += '<span class="nav-text">'+son.title+'</span><div class="nav-link">';
				}else{
					sub += '<div class="nav-item-link"><div class="nav-bg-link"><a target="_blank" class="nav-text-link" href="'+son.href+'">'+son.title+'</a></div></div>';
				}if (j == items.length - 1) {
					sub += '</div></div>';
				}
			}
			str += sub ;
		}
		str += '<div class="nav-center"></div>';
		navAll.innerHTML = str;
		var timer =document.getElementById('t-timer');
		var now = new Date();
		var dd = now.getDate(),
		mt = now.getMonth() + 1,
		yy = now.getFullYear()
		weekVal = now.getDay();
		timer.innerHTML = yy + "年" + mt + "月" + dd + "日";
	</script>
</body>

</html>
