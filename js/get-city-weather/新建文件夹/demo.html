	<input type="text" id="text" value>
	<button onclick="getJson(document.getElementById('text').value)">获取</button>
	<script type="text/javascript">	
		function getJson(keyword){
	        //cb为回调处理函数名，wd是输入的关键字，其他参数不用理会
	        var url='http://wthrcdn.etouch.cn/weather_mini?city='+keyword+'&callback=jsonCallback';
	        var sc = document.createElement('script');//动态创建script标签
	        sc.src=encodeURI(url);                      //引用服务器加载的js代码
	        document.body.appendChild(sc);     //添加结点
	        sc.remove();                            //执行完毕后马上删除
	    }
	        //回调处理函数

			// console.log(obj.data)

	</script>
