<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style type="text/css">
        .timer{
            width: 500px;
            height: 30px;
            position:absolute;
            top: 40px;
            left: 100px;
            line-height: 30px;
        }
    </style>
    <script>
    window.onload = function(){
         var div = document.getElementById('timer');
         var timer = setInterval(function(){
            var nowTime = new Date();
            var future = new Date('2018/02/08 23:47:30');
            var timeSum = future.getTime() - nowTime.getTime();
            var day = parseInt(timeSum/1000/60/60/24);
            var hour = parseInt(timeSum/1000/60/60%24);
            var min = parseInt(timeSum/1000/60%60);
            var sec = parseInt(timeSum/1000%60);
            var millsec = parseInt(timeSum%1000);
            day = day>10?day:'0'+day;
            hour = hour>10?hour:'0'+hour;
            min = min>10?min:'0'+min;
            sec = sec>10?sec:'0'+sec;
            if (millsec<10) {
                millsec='00'+millsec;
            }else if (millsec<100) {
                millsec='0'+millsec;
            }
            if (timeSum<0) {
                div.innerHTML="倒计时00天00小时00分00秒000毫秒";
                clearInterval(timer);
                return;
            }
            div.innerHTML = '倒计时'+day+'天'+hour+'小时'+min+'分'+sec+'秒'+millsec+'毫秒';
           },1)
    }
   
    </script>
</head>
<body>
    <div class="timer" id="timer"></div>
</body>
</html>
