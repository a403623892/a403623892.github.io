<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>换肤</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: url(./images/1.jpg) no-repeat;
		}
		.box{
			height: 165px;
			padding-top: 35px;
		    background: rgba(255,255,255,0.3);
  			text-align: center;
		}
		img {
            cursor: pointer;
            margin: 0 10px;
        }
	</style>
	<script>
	window.onload=function(){
		var body = document.body;
		var box = document.getElementById('box');
		var img = box.children;
		for (var i = 0; i < img.length; i++) {
			img[i].onclick = function(){
				body.style.backgroundImage = "url("+this.src+")";
			}
		}
	}
	</script>
</head>
<body>
	<div class="box" id="box">
		<img src="./images/1.jpg" alt="" width="200px">
		<img src="./images/2.jpg" alt="" width="200px">
		<img src="./images/3.jpg" alt="" width="200px">
		<img src="./images/4.jpg" alt="" width="200px">
		<img src="./images/5.jpg" alt="" width="200px">
	</div>
</body>
</html>
