<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="./demo.css">
    <script>
    window.onload = function() {
        var screen = document.getElementById('screen'),
            list = document.getElementById('screen-act'),
            listArr = list.getElementsByTagName('li'),
            ol = screen.getElementsByTagName('ol')[0],
            imgWidth = screen.offsetWidth,
            span = document.getElementById('screen-arr'),
            spanArr = span.children;
        //复制第一张图
        listNew = listArr[0].cloneNode(true);
        list.appendChild(listNew);
        //创建ol下的li
        for (var i = 0; i < listArr.length - 1; i++) {
            ol.appendChild(document.createElement("li"))
        }
        var olLiArr = ol.children;
        olLiArr[0].className = "current";
        for (var i = 0; i < olLiArr.length; i++) {
            olLiArr[i].index = i;
            olLiArr[i].onmouseover = function() {
                for (var j = 0; j < olLiArr.length; j++) {
                    olLiArr[j].className = "";
                }
                this.className = "current";
                key = square = this.index;
                act(list, {
                    left: -this.index * imgWidth
                });
            }
        }
        var timer = setInterval(autoPlay, 3000);
        var key = 0;
        var square = 0;

        function autoPlay() {
            key++;
            if (key > olLiArr.length) {
                list.style.left = 0;
                key = 1;
            }
            act(list, {
                left: -key * imgWidth
            });
            square++;
            if (square > olLiArr.length - 1) {
                square = 0;
            }
            for (var i = 0; i < olLiArr.length; i++) {
                olLiArr[i].className = "";
            }
            olLiArr[square].className = "current";
        }
        screen.onmouseover = function() {
            span.style.display = "block";
            clearInterval(timer);
        }
        screen.onmouseout = function() {
            span.style.display = "none";
            timer = setInterval(autoPlay, 3000);
        }
        spanArr[0].onclick = function() {
            key--;
            if (key < 0) {
                list.style.left = -imgWidth * (olLiArr.length) + "px";
                key = olLiArr.length - 1;
            }
            act(list, {
                left: -key * imgWidth
            });
            square--;
            if (square < 0) {
                square = olLiArr.length - 1;
            }
            for (var i = 0; i < olLiArr.length; i++) {
                olLiArr[i].className = "";
            }
            olLiArr[square].className = "current";
        }
        spanArr[1].onclick = function() {
            autoPlay();
        }

        function act(obj, json, fn) {
            clearInterval(obj.timer);
            var stop = true;
            obj.timer = setInterval(function() {
                for (var attr in json) {
                    var cur = 0;
                    if (attr == 'opacity') {
                        cur = Math.round(parseFloat(getStyle(obj, attr)) * 100);
                    }else{
                        cur = parseInt(getStyle(obj, attr));  
                    }
                    var speed = 0;
                    speed = (json[attr] - cur) / 8;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if (cur != json[attr]) {
                        stop = false;
                    }
                    cur += speed;
                    if (attr == 'opacity') {
                        obj.style.filter = 'alpha(opacity:' + cur + ')';
                        obj.style.opacity = cur / 100;
                    }
                    obj.style[attr] = cur + 'px';
                    if (stop) {
                        clearInterval(obj.timer);
                        fn&&fn();
                    }
                }
            }, 30);
        }

        function getStyle(obj, attr) {
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            } else {
                return getComputedStyle(obj, false)[attr];
            }
        }
    }
    </script>
</head>

<body>
    <div class="banner">
        <div class="screen" id="screen">
            <ul id="screen-act">
                <li><img src="images/1.jpg" width="500" height="200" /></li>
                <li><img src="images/2.jpg" width="500" height="200" /></li>
                <li><img src="images/3.jpg" width="500" height="200" /></li>
                <li><img src="images/4.jpg" width="500" height="200" /></li>
                <li><img src="images/5.jpg" width="500" height="200" /></li>
            </ul>
            <ol>
            </ol>
            <div class="arr" id="screen-arr">
                <span class="arr_left "><</span>
                <span class="arr_right ">></span>
            </div>
        </div>
    </div>
</body>

</html>
